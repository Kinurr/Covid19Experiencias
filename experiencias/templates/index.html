{% extends "base.html" %}

<head>
    {% block title %} Experiências - Índice {% endblock %}
</head>
<body>
{% block body %}
    <br>
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="d-flex justify-content-start">
                 <form action="{% url 'experiencias:index' %}" method="post">
                    {% csrf_token %}
                     <select class="btn btn-secondary dropdown-toggle" id="selected_type" name="selected_type" onchange="form.submit();">
                         <option value="" disabled selected hidden>Ordenar Posts</option>
                         <option class="dropOption" value="votes">Por Votos</option>
                         <option class="dropOption" value="date">Por Data</option>
                    </select>
                </form>
                <div>
                    <form action="{% url 'experiencias:showAll' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-secondary" id="showAll" name="showAll" value="mostrar todos"
                            data-toggle="tooltip" data-placement="top"
                            title="Atenção: esta ação vai carregar todos os posts e poderá ser demorada">Carregar todos os Posts
                        </button>
                    </form>
                </div>
            </div>
            <a type="button" class="btn btn-exp" style="" href="{% url 'experiencias:makepost' %}">Contar Experiência</a>
        </div>
        <div class="row text-center" id="allContent" style="display:flex; flex-wrap: wrap;">
            {% for user_post in user_post_list %}
                <div class="col-md-3 col-sm post-card">
                    <div class="thumbnail">
                        <img src="{{ user_post.img }}">
                        <div class="caption">
                            <h4><a class="btn" href="{% url 'experiencias:userpost' user_post.id %}">{{ user_post.title }}</a></h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <br>

    <div class="container d-flex justify-content-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" id="previous-page" href="javascript:void(0)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>
{% endblock %}
</body>
</html>
