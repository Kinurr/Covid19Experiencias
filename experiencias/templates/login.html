{% extends "base.html" %}

<!DOCTYPE html>
<html lang="pt">
<meta charset="UTF-8">
<head>

    <title>
        {% block title %} Login {% endblock %}
    </title>

</head>
<body>
{% block body %}
    <br>
    <div class="container d-flex justify-content-center">
        <div class="w-50">
            <div class="d-flex justify-content-center">
                <h2>Efetue Login</h2>
            </div>
            <hr>
            <form action="{% url 'experiencias:loginuser' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Nome de utilizador:</label>
                    <input type="text" class="form-control" name="user_name" id="user_name" required="true">
                </div>
                <div class="form-group">
                    <label>Palavra Passe</label>
                    <input type="password" class="form-control" name="password" id="password" required="true">
                </div>
                    {% if msg %}
                        <div class="alert alert-danger" role="alert">
                            {{ msg }}
                        </div>
                    {% endif %}
                <div class="d-flex justify-content-end">
                    <input type="submit" class="btn btn-exp" value="Login">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
